<div class="modal-dialog-centered modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <p>{{ message }}</p>
      <div [ngClass]="{'success-btn-close': isSuccess === true, 'error-btn-close': isSuccess === false}"
           (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </div>
    </div>
  </div>
</div>
