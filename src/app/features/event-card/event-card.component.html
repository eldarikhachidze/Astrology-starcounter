 <div *ngIf="event" class="event-box">
  <a [routerLink]="['/events/detail', event.id]">
    <div class="event-img">
      <img class="event-img" [src]="'http://207.154.235.181:3000/' + event.files" [alt]="event.name">
    </div>
    <div class="text">
      <div class="title">
        <h2>{{event.name}}</h2>
        <div>
          <h3>ფასი:
            <span>{{event.price}}</span>
          </h3>
        </div>
      </div>
      <ul>
        <li>
          <div><i class="far fa-list-alt"></i></div>
          <div class="organize">
            <h5>ორგანიზატორი: </h5>
            <h4>{{event.organizedBy}}</h4>
          </div>
        </li>
        <li class="mep_list_location_name">
          <div class="evl-ico"><i class="fas fa-map-marker-alt"></i></div>
          <div class="organize">
            <h5>მისამართ: </h5>
            <h4>{{event.location}}</h4>
          </div>
        </li>
        <li class="mep_list_event_date">
          <div class="evl-ico"><i class="fa fa-calendar"></i></div>
          <div class="organize">
            <h5>{{ event.startDate | date: 'yyyy-MM-dd' }}</h5>
            <p>-</p>
            <h5>{{ event.endDate | date: 'yyyy-MM-dd'}}</h5>
          </div>
        </li>
      </ul>
    </div>
  </a>
</div>
