<div class="sidebar" [@openClose]="isSidebarOpen ? 'open' : 'closed'">
  <div class="d-flex flex-column flex-shrink-0 p-3">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-link text-white">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/articles" routerLinkActive="active-link" class="nav-link text-white">
          Articles
        </a>
      </li>
      <li>
        <a routerLink="/daily-horoscope" routerLinkActive="active-link" class="nav-link text-white">
          Week Horoscope
        </a>
      </li>
      <li>
        <a routerLink="/events" routerLinkActive="active-link" class="nav-link text-white">
          Events
        </a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active-link" class="nav-link text-white">
          Contact
        </a>
      </li>
    </ul>
    <hr>
  </div>
</div>
<div class="container">
  <header>
    <a routerLink="/">
      <div class="logo">
      </div>
    </a>
    <div class="header">
      <div class="header_top">
        <h4>+995-599-70-73-92 </h4>
        <h4>Support@gmail.com</h4>
      </div>
      <div class="header_bottom">
        <ng-container *ngIf="userIsAuthenticated; else notAuthenticated">
          <button routerLink="/auth/profile" (click)="loadProfileView()" class="btn_radius">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" color="white" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
          </button>
          <button (click)="signOut()" class="btn_radius">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" color="white" height="30" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
              <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
              <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
            </svg>
          </button>
        </ng-container>
        <ng-template #notAuthenticated>
          <div class="btn_menu">
            <button routerLink="/auth/login" class="btn_radius">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" color="white" height="30" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
              </svg>
            </button>
            <button routerLink="/auth/register" (click)="loadAddView()" class="btn_radius">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" color="white" height="30" fill="currentColor" class="bi bi-r-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM5.5 4.002h3.11c1.71 0 2.741.973 2.741 2.46 0 1.138-.667 1.94-1.495 2.24L11.5 12H9.98L8.52 8.924H6.836V12H5.5V4.002Zm1.335 1.09v2.777h1.549c.995 0 1.573-.463 1.573-1.36 0-.913-.596-1.417-1.537-1.417H6.835Z"/>
              </svg>
            </button>
          </div>
        </ng-template>
        <div class="btn_menu">
          <button
            class="menu btn_radius"
            (click)="toggleSidebar($event)"
            [class.scrolled]="isScrolled"
            [ngClass]="{'isSidebarOpen': isSidebarOpen}"
          >
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </button>
          <button class="search btn_radius">
            <img src="" alt="">
          </button>
        </div>
      </div>
    </div>
  </header>
</div>
