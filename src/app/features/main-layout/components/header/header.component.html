<div class="sidebar" [@openClose]="isSidebarOpen ? 'open' : 'closed'">
  <div class="d-flex flex-column flex-shrink-0 p-3">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"
           class="nav-link text-white">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/blogs" routerLinkActive="active-link" class="nav-link text-white">
          Blogs
        </a>
      </li>
      <li>
        <a routerLink="/daily-horoscope" routerLinkActive="active-link" class="nav-link text-white">
          Week Horoscope
        </a>
      </li>
      <li>
        <a routerLink="/events" routerLinkActive="active-link" class="nav-link text-white">
          Events
        </a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active-link" class="nav-link text-white">
          Contact
        </a>
      </li>
    </ul>
    <hr>

    <ng-container *ngIf="userIsAuthenticated">

      <li>
        <a routerLink="/auth/change-password" class="nav-link text-white">
          Change Password
        </a>
      </li>

      <li>
        <a (click)="signOut()" routerLink="/" class="nav-link text-white">
          Sign Out
        </a>
      </li>

    </ng-container>
  </div>
</div>
<div class="container">
  <header class="fixed" *ngIf="isHeaderVisible">
    <a routerLink="/">
      <div class="logo">
      </div>
    </a>
    <div class="header">
      <div class="header_bottom">
        <ng-container *ngIf="userIsAuthenticated; else notAuthenticated">

          <div class="btn_menu">
            <a [routerLink]="['/profile/my-profile/', userId]" class="btn_radius">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" color="white" fill="currentColor"
                   class="bi bi-person" viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
              </svg>
            </a>
          </div>
        </ng-container>
        <ng-template #notAuthenticated>
          <div class="btn_menu">
            <button routerLink="/auth/login" class="btn_radius">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" color="white" fill="currentColor"
                   class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd"
                      d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
            </button>
          </div>
        </ng-template>

        <h2>{{translatedCard}}</h2>

        <div class="btn_menu">
          <button
            class="menu btn_radius"
            (click)="toggleSidebar($event)"
            [class.scrolled]="isScrolled"
            [ngClass]="{'isSidebarOpen': isSidebarOpen}"
          >
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </button>
        </div>
      </div>
    </div>
  </header>
</div>
