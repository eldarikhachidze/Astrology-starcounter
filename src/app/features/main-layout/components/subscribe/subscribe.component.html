<div class="footer_top">
  <div>
    <h1>Our Newsletter</h1>
    <div class="divider"></div>
    <h4>Get Your Daily Horoscope, Daily Lovescope and Daily Tarot Directly In Your Inbox</h4>
    <form [formGroup]="form" (ngSubmit)="submit()" class="content login-input">
      <div class="error-massage" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <div class="error-divider"></div>
        <h4>Error: Email is required</h4>
      </div>
      <label>Enter Your Email Here</label>
      <input class="login-input" type="email" formControlName="email">

      <button [disabled]="form.invalid" class="btn" type="submit">
        Subscribe Now
      </button>
    </form>
  </div>
</div>
