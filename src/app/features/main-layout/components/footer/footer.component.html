<footer>
  <div class="footer">
    <app-subscribe></app-subscribe>
  </div>
  <div class="footer_bottom">
    <div class="auth">
      <ng-container *ngIf="userIsAuthenticated; else notAuthenticated">.

        <h2 class="orange">{{translatedCard}}</h2>


        <div class="btn_menu">
          <a [routerLink]="['/profile/my-profile/', userId]" class="btn_radius">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" color="white" fill="currentColor"
                 class="bi bi-person" viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
          </a>
        </div>
      </ng-container>
      <ng-template #notAuthenticated>
        <div class="login">
          <a routerLink="/auth/login">
            login
          </a>
          <a routerLink="/auth/register">

            register
          </a>
        </div>
      </ng-template>
    </div>
    <div class="soc-media">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</footer>
