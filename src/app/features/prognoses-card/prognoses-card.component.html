<div class="prognoses-box">
  <a [routerLink]="['/prognoses/detail', prognoses.id]">
    <img class="prognoses-img" [src]="'https://api-starcounter.com/' + prognoses.zodiaco.files">
    <div class="prognoses-title">
      <h2>
        {{prognoses.zodiaco.name}}
      </h2>
      <h4>
        {{prognoses.startDate | date: 'dd.MM.YYYY'}} - {{prognoses.zodiaco.startDate | date: 'dd.MM.YYYY'}}
      </h4>
    </div>
  </a>
</div>
