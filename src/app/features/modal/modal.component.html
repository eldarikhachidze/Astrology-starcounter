<div class="full-screen-modal">
  <div class="full-screen-modal-content">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">კურსზე რეგისტრაცია.</h5>
        <p class="mb-0">ნამდვილად გსურთ დარეგისტრირდეთ კურსზე?</p>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 borderEnd"
                (click)="confirm()"><strong>დიახ</strong></button>
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 borderTop"
                data-bs-dismiss="modal" (click)="close()">არა
        </button>
      </div>
    </div>

</div>
