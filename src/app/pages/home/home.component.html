<ng-container>
  <div class="events">
    <div class="event-box" *ngFor="let event of events">
      <div [ngStyle]="{
  'background-image': 'url(https://kamleshyadav.com/wp/astrologer/demo1/wp-content/uploads/sites/2/2022/09/event2.jpg)'
  }" class="event-img"
      >
      </div>
      <div class="text">
        <div class="title">
          <h2>{{event.name}}</h2>
          <div>
            <h3>price:
              <span>{{event.price}}</span>
            </h3>
          </div>
        </div>
        <ul>
          <li>
            <div><i class="far fa-list-alt"></i></div>
            <div class="organize">
              <h5>Organized By: </h5>
              <h6>{{event.organizedBy}}</h6>
            </div>
          </li>
          <li class="mep_list_location_name">
            <div class="evl-ico"><i class="fas fa-map-marker-alt"></i></div>
            <div class="organize">
              <h5>Location:</h5>
              <h6>{{event.location}}</h6>
            </div>
          </li>
          <li class="mep_list_event_date">
            <div class="evl-ico"><i class="fa fa-calendar"></i></div>
            <div class="organize">
              <h5>October 20, 2023 </h5>
              <h5>{{event.date}}</h5>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <div class="daily-content container">
    <div class="weekly-box" *ngFor="let weekly of weeklies">
      <div [ngStyle]="{
  'background-image': 'url(https://tse2.mm.bing.net/th?id=OIP.1pIa5oCDnltbnkoJM2RqNwHaH_&pid=Api&P=0&h=180)'
  }" class="weekly-img"
      >
      </div>
      <h3>{{weekly.name}}</h3>
    </div>
  </div>
</ng-container>
