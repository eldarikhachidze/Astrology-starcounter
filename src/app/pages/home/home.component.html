<ng-container>
  <div class="loading" *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
  <div class="main-content">
    <app-slider></app-slider>
  </div>
  <div *ngIf="!isLoading" class="blog-content">
    <h1>ბლოგი</h1>
    <app-blog-card *ngFor="let blog of blogs" [blog]="blog"></app-blog-card>
    <h3 routerLink="/blogs" class="go-to">Go to Blogs</h3>
  </div>
  <div class="events">
    <h1>ივენთები</h1>
    <app-event-card *ngFor="let event of events" [event]="event"></app-event-card>
    <h3 routerLink="/blogs" class="go-to">Go to Events</h3>
  </div>
  <div class="daily-content container">
    <app-prognoses style="width: 100%"></app-prognoses>
  </div>
</ng-container>
