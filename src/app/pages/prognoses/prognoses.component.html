<ng-container>
  <div class="loading" *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
  <div class="detail_BG">
    <app-go-back-and-title [title]="pageTitle" (exitClicked)="onExitClick()"></app-go-back-and-title>
  </div>
  <div class="prognoses-content">
    <header>
      <div class="prognoses-header">
        <a *ngFor="let category of categories$ | async"
           [routerLink]="['/prognoses']"
           [queryParams]="{category: category.id}"
           routerLinkActive="active"
           class="list-group-item list-group-item-action">
          {{category.name}}
        </a>
      </div>
    </header>
    <div class="prognoses-slider" style="height: 600px; overflow-y: auto;">
      <app-prognoses-card
        class="prognos-card"
        *ngFor="let prognos of prognoses"
        [prognoses]="prognos">
      </app-prognoses-card>
    </div>
  </div>
</ng-container>
