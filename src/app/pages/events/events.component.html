<div class="detail_BG">
  <div class="title container">
    <h1>Daily Horoscope</h1>
    <button class="go_back" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" color="white" width="50" height="50" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </button>
  </div>
</div>
<div class="event-content">
  <div class="event-box" *ngFor="let event of allEvents">
    <div [ngStyle]="{
  'background-image': 'url(https://kamleshyadav.com/wp/astrologer/demo1/wp-content/uploads/sites/2/2022/09/event2.jpg)'
  }" class="event-img"
    >
    </div>
    <div class="text">
      <div class="title">
        <h2>{{event.name}}</h2>
        <div>
          <h3>price:
            <span>{{event.price}}</span>
          </h3>
        </div>
      </div>
      <ul>
        <li>
          <div><i class="far fa-list-alt"></i></div>
          <div class="organize">
            <h5>Organized By: </h5>
            <h6>{{event.organizedBy}}</h6>
          </div>
        </li>
        <li class="mep_list_location_name">
          <div class="evl-ico"><i class="fas fa-map-marker-alt"></i></div>
          <div class="organize">
            <h5>Location:</h5>
            <h6>{{event.location}}</h6>
          </div>
        </li>
        <li class="mep_list_event_date">
          <div class="evl-ico"><i class="fa fa-calendar"></i></div>
          <div class="organize">
            <h5>October 20, 2023 </h5>
            <h5>{{event.date}}</h5>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
