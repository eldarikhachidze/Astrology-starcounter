<div class="error-massage" *ngIf="form.get('firstname')?.invalid && form.get('firstname')?.touched">
  <div class="error-divider"></div>
  <h4>Error: Username is required</h4>
</div>
<div class="error-massage" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
  <div class="error-divider"></div>
  <h4>Error: Password is required</h4>
</div>

<div class="content">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    <div class="input-group input-group-lg">
      <input type="text" placeholder="firstname" formControlName="firstname">
    </div>
    <div class="input-group input-group-lg">
      <input type="password" placeholder="firstname" formControlName="password">
    </div>
    <div>
      <input type="checkbox" [value]="true" formControlName="active">
      <label>
        remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2 sing_in" type="submit">Sign in</button>
  </form>
</div>
