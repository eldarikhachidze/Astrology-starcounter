    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <div class="input-group input-group-lg">
      <label>First Name</label>
      <input class="login-input" type="text" formControlName="firstName">
    </div>
    <div class="input-group input-group-lg">
      <label>Last Name</label>
      <input class="login-input" type="text" formControlName="lastName">
    </div>
    <div class="input-group input-group-lg">
      <label>PLease Enter Your Email Address</label>
      <input class="login-input" type="email" formControlName="email">
    </div>
    <div class="input-group input-group-lg">
      <label>Password</label>
      <input class="login-input" type="password" formControlName="password">
    </div>
    <div class="input-group input-group-lg">
      <label>Confirm Password</label>
      <input class="login-input" type="password" formControlName="confirmPassword">
    </div>
    <div class="input-group input-group-lg">
      <label>Birth Date</label>
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="model"
        ngbDatepicker
        #d="ngbDatepicker"
      />
      <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
    </div>
    <div class="input-group input-group-lg">
      <label>Time of Birth</label>
      <input class="login-input" formControlName="timeOfBirth">
    </div>
    <div class="input-group input-group-lg">
      <label>Country</label>
      <input class="login-input" formControlName="country">
    </div>
    <div class="input-group input-group-lg">
      <label>City</label>
      <input class="login-input" formControlName="city">
    </div>
    <div class="input-group input-group-lg">
      <label>Enter Your Phone Number</label>
      <input class="login-input" formControlName="phoneNumber">
    </div>
    <button [disabled]="form.invalid" class="btn btn-primary w-50 py-2 sing_in" type="submit">Register</button>
  </form>
</div>
