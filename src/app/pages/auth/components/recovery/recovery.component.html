<div class="forms-content">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="error-massage" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      <div class="error-divider"></div>
      <h4>Error: Email is required</h4>
    </div>
    <h1 class="h3 mb-3 fw-normal">Password Recovery</h1>
    <div class="input-group input-group-lg">
      <label>PLease Enter Your Email Address</label>
      <input class="login-input" type="text" formControlName="email">
    </div>
    <button class="btn btn-primary w-50 py-2 text-btn" type="submit">Send Email</button>
  </form>
</div>
