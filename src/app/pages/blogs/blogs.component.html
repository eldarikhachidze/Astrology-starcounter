<div class="loading" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
<div class="detail_BG">
  <app-go-back-and-title [title]="pageTitle" (exitClicked)="onExitClick()"></app-go-back-and-title>
</div>
<div class="blog-content">
  <h1>ბლოგები</h1>
  <div *ngFor="let blog of pagedBlogs">

    <app-blog-card [blog]="blog"></app-blog-card>
  </div>
  <div class="pagination-bot">
    <ngb-pagination
      [collectionSize]="totalBlogs"
      [(page)]="currentPage"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      [ellipses]="false"
      [boundaryLinks]="true"
      (pageChange)="getBlogs()"
    ></ngb-pagination>

    <hr />
  </div>
</div>
